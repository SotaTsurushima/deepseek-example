version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - bundle:/usr/local/bundle
    container_name: backend
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    command: bundle exec rails server -b 0.0.0.0 -p 8000
    stdin_open: true
    tty: true
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: password
    depends_on:
      - db
      - minio  # MinIOサービスを依存関係として追加

  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: yarn dev --host 0.0.0.0
    depends_on:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
      MINIO_SERVER_ADDRESS: http://localhost:9000
    ports:
      - "9000:9000"  # MinIOのポート
      - "9090:9090"  # MinIOのポート
    command: ["server", "/data", "--address", ":9000", "--console-address", ":9090"]
    volumes:
      - minio-data:/data  # MinIOのデータを保存するボリューム

volumes:
  db-data:
  bundle:
  minio-data:  # MinIO用のデータボリューム
